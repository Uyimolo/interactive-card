<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card Challenge</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Space Grotesk"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="cards">
        <div class="card-back credit">
          <div class="display-cvc value">
            <p>000</p>
          </div>
        </div>

        <div class="card-front credit">
          <p class="card-code value">0000 0000 0000 0000</p>
          <div class="name-mt-yr">
            <p class="full-name value">JANE APPLESEED</p>
            <div class="mt-yr">
              <p class="month value">00</p>
              <p>/</p>
              <p class="year value">00</p>
            </div>
          </div>
        </div>
      </section>

      <section class="card-details">
        <form action="#" class="form" novalidate>
          <div class="form-group form-group-1">
            <label for="fName"> CARDHOLDER NAME</label>
            <input
              type="text"
              id="fName"
              class="f-name input"
              placeholder="e.g. Jane Appleseed"
            />
          </div>

          <div class="form-group form-group-2">
            <label for="cardNum"> CARD number</label>
            <input
              type="text"
              id="cardNum"
              class="card-num input"
              maxlength="16"
              minlength="16"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>

          <div class="row">
            <div class="form-group-3">
              <div class="form-group">
                <label for="expMt"> EXP. DATE </label>
                <input
                  type="text"
                  id="expMt"
                  class="exp-month input"
                  maxlength="2"
                  minlength="2"
                  placeholder="MM"
                />
              </div>

              <div class="form-group">
                <label for="expYr"> (MM/YY)</label>
                <input
                  type="text"
                  id="expYr"
                  class="exp-year input"
                  maxlength="2"
                  minlength="2"
                  placeholder="YY"
                />
              </div>
            </div>

            <div class="form-group form-group-5">
              <label for="cvc"> CVC</label>
              <input
                type="text"
                id="cvc"
                class="cvc input"
                maxlength="3"
                minlength="3"
                placeholder="e.g. 123"
              />
            </div>
          </div>

          <input
            type="submit"
            value="Confirm"
            class="btn submit-btn"
            id="submitBtn"
          />
        </form>

        <div class="success">
          <div class="check"><div class="check-content"></div></div>
          <h1>THANK YOU!</h1>
          <h3>We've added your card details</h3>
          <button class="btn" id="continue">Continue</button>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
